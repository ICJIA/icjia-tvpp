title: Blog Post
hide: true
fields:
  title:
    type: title
    display: Title
    localizable: true
  add_disqus:
    display: Add Disqus comment field?
    instructions: "Replace the <b>Recent Blog Posts</b> with a <a href='https://disqus.com/' target='_blank'>Disqus comment field</a> at the bottom of a blog page. Users will be able to leave comments. <b>Use this with caution. The admin will need to fequently moderate comments</b>."
    type: toggle
    default: false
  authors:
    display: Authors
    required: false
    type: taxonomy
    taxonomy: authors
  add_dropcap:
    display: Add a dropcap to first paragraph
    type: toggle
    default: false
  intro_image_caption:
    type: text
    display: Intro image caption
  intro_image:
    type: assets
    display: Intro Image
    container: main
    folder: img
    max_files: 1
  
  hero_image:
    type: assets
    display: Hero Image
    container: main
    folder: img
    max_files: 1
  add_overlay:
    type: toggle
    display: Add overlay to hero image
    instructions: Toggle this '<b>on</b>' to add a transparent overlay to darken the hero image slightly. This adds contrast when superimposing  text over lighter images.
    default: false
  short_description:
    type: markdown
    display: Short description
    instructions: The short description will display as the teaser for blog and search listings. If omitted, a truncated version of the main content field will be used. Use a short description when you want to include critical information in the teaser that may be spread throghout the post.
    localizable: true
  content:
    type: markdown
    instructions: Main blog post content
    display: Content
    localizable: true
