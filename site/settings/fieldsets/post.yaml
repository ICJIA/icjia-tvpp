title: Blog Post
hide: true
taxonomies:
  tags: true
  authors: true
fields:
  title:
    type: title
    display: Title
    localizable: true
  images:
    type: section
    display: Blog post images
    instructions: Generally, you'll want a hero image or an intro image -- but not both.
  intro_image:
    type: assets
    display: Intro Image
    instructions: The intro image will appear directly under the blog title. 
    container: main
    folder: img
    max_files: 1
  intro_image_caption:
    type: text
    display: Intro image caption
  hero_image:
    type: assets
    display: Hero Image
    instructions: The hero image appears full width above the title.<br><b>Generally, you'll want a hero image or an intro image -- but not both.</b>
    container: main
    folder: img
    max_files: 1
  add_overlay:
    type: toggle
    display: Add contrast overlay to hero image?
    instructions: Toggle this '<b>on</b>' to add a transparent overlay to darken the hero image slightly.<br><b>The overlay adds contrast when superimposing the blog post title over lighter images.</b>
    default: false
  text:
    type: section
    display: Blog post content
  short_description:
    type: markdown
    display: Short description
    instructions: The short description will display as the teaser for blog and search listings. If omitted, a truncated version of the main content field will be used. Use a short description when you want to include critical information in the teaser that may be spread throghout the post.<br><b>The short description will not appear in the blog post.</b>
    localizable: true
  content:
    type: markdown
    instructions: Main blog post content
    display: Content
    localizable: true
    cheatsheet: true
    container: main
  options:
    type: section
    display: Blog post options
  add_disqus:
    display: Add Disqus comment field?
    instructions: "Replace the <b>Recent Blog Posts</b> with a <a href='https://disqus.com/' target='_blank'>Disqus comment field</a> at the bottom of a blog page. Users will be able to leave comments and respond to comment.<br><b>Use this with caution. The site administrator should fequently moderate comments</b>."
    type: toggle
    default: false
  add_dropcap:
    display: Add a dropcap to first letter of first paragraph?
    type: toggle
    default: false

