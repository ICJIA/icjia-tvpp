<div class="meta clearfix">
    <div class="author">
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/rssems/48.jpg" class="img-circle" alt="{{if alt}}{{alt}}{{else}}{{title | sanitize | strip_tags}}{{/if}}" width="48" height="48">
        <div class="pull-left">
            <a href="" class="name">{{ author_name }}</a>
            <span class="length">{{ content | read_time }} minute read</span>
        </div>
    </div>
    <div class="date">
        {{ date format="F j, Y" }}
    </div>
</div>
