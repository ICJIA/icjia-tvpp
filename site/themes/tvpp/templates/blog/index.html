<section class="regular extra">

    <header class="text-center">
        <h1>{{ title }}</h1>
        <h2>{{ content }}</h2>
    </header>
    <div class="container">
        <div class="col-md-12">
            <article class="list">
                {{ collection:blog paginate="true" as="posts" limit="5" }} {{ posts scope="tag" }} {{ partial:block }} {{ /posts }} {{ partial:pagination }} {{ /collection:blog }}
            </article>
        </div>
    </div>

</section>
