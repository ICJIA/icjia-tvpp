<section class="regular extra">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <header>
                    <h1>{{ title }}</h1>

                </header>

                <p>{{ if headshot }}
                    <img src="{{ glide:headshot width='140' height='140' fit='crop' }}" alt="{{title}}" width="140" height="140" class="small-image" style="float: left; margin-right: 15px;">{{/if}}{{ content }}</p>


            </div>
        </div>
    </div>

</section>

<div style="border-top: 1px solid #ccc; margin-top: 30px; padding-top: 50px; padding-bottom: 50px; background: #eee;">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                {{partial:biography-footer}}

                <div class="read-more">
                    <a href="/blog/authors/{{title | slugify}}">All posts by {{title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
