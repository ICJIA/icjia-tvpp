<section class="regular extra" style="padding-bottom: 200px">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <header>
                    <h1>Email TVPP</h1>
                </header>

                <article class="content">

                    {{ content }}
                    <div style="margin-top: 50px">{{ form:create in="contact" }} {{ if errors }}
                        <div class="alert alert-danger">
                            {{ errors }} {{ value }}<br> {{ /errors }}
                        </div>
                        {{ /if }} {{ if success }}
                        <div class="alert alert-success">
                            Form was submitted successfully.
                        </div>
                        {{ /if }}

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" value="{{ old:name }}" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" value="{{ old:email }}" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Comment</label>
                            <textarea name="comment" class="form-control" rows="10">{{ old:comment }}</textarea>
                        </div>

                        <button class="btn btn-primary">Send Email</button> {{ /form:create }}</div>

                </article>
            </div>
        </div>
    </div>

</section>
