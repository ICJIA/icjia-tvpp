<section class="hero">

    <div class="hero-background" style="background-image: url({{ hero_image }})">
        <div class="overlay"></div>

    </div>

    <article class="content page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1 class="spacer dark rule" style="text-transform: uppercase">{{title }}</h1>
                    <div class="abstract">{{abstract}}</div>

                    {{ content }}
                </div>
            </div>
        </div>

        <ul class="tags">
            {{ tags }}
            <li><a href="{{ url }}">{{ title }}</a></li>
            {{ /tags }}
        </ul>
    </article>
</section>
